<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Title of the document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark justify-content-center">
    <a class="navbar-brand-collapse" href="/students/new">Create Student</a>

        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:head="@{/students}"> Students Control</a></li>
        </ul>
</nav>
    <div class="container">

        <div>
            <h1></h1>
            <table class="table table-dark table-striped">
            </table>
        </div>
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
           <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.nombre}">Nombre</td>
                    <td th:text="${student.apellido}">Apellido</td>
                    <td th:text="${student.email}">Email</td>
                    <td>
                        <a class="btn btn-primary btn-xs" th:href="@{/students/edit/{id}(id=${student.id})}">Edit student</a>
                        <a class="btn btn-danger btn-xs" th:href="@{/students/{id}(id=${student.id})}">Delete student</a>
                    </td>
                </tr>
           </tbody>
        </table>

    </div>
</body>

</html>
